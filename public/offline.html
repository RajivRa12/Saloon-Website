<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeautyBook - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .offline-container {
        max-width: 400px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .offline-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        margin-bottom: 30px;
        opacity: 0.9;
        line-height: 1.5;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 12px 24px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 30px;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 14px;
        opacity: 0.8;
      }

      .feature-icon {
        margin-right: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">üì±</div>
      <h1>You're Offline</h1>
      <p>
        No internet connection found. Don't worry, you can still view your
        cached bookings and browse previously loaded content.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">
          <span class="feature-icon">üìÖ</span>
          View cached bookings
        </div>
        <div class="feature">
          <span class="feature-icon">üè™</span>
          Browse saved salons
        </div>
        <div class="feature">
          <span class="feature-icon">üíæ</span>
          Your data will sync when back online
        </div>
      </div>
    </div>

    <script>
      // Listen for online event
      window.addEventListener("online", function () {
        window.location.reload();
      });

      // Show network status
      if (navigator.onLine) {
        document.querySelector("p").textContent =
          "Reconnected! The page will reload automatically.";
        setTimeout(() => window.location.reload(), 2000);
      }
    </script>
  </body>
</html>
